            <h1>Pablo Márquez</h1>
            <div class="formulario">
                
            <form class="fondo-parrafos">
                <div>
                    <label for="nombre-apellido">Nombre y apellido</label>
                    <div></div>
                    <input type="text" id="nombre-apellido" required placeholder="Ingresa tu nombre completo">
                      </div>
                <div>
                    <label for="dni">DNI</label>
                    <div></div>
                    <input type="number" id="dni" required>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <div></div>
                    <input type="number" id="telefono">
                </div>
                <div>
                    <p>Género</p>
                   
                    <label for="masc">Masculino</label>
                    <input type="radio" name="genero" id="masc">
                    <label for="fem">Femenino</label>
                    <input type="radio" name="genero" id="fem">
                    <label for="nb">No binario</label>
                    <input type="radio" name="genero" id="nb">
                    <label for="no-decir">Prefiero no decirlo</label>
                    <input type="radio" name="genero" id="no-decir">
                       
                </div>
                <div>
                    <label for="mensaje">Comentame</label>
                    <div></div>
                    <textarea id="mensaje" id="" cols="30" rows="10" placeholder="Dejame tu consulta o comentario"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar el formulario">
                </div>
            </form>
